name: cs
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.5
  translator: ^0.1.7
  cupertino_icons: ^1.0.8
  flutter_launcher_icons: ^0.14.3
  # Removed url_launcher dependency

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.jpg"
  adaptive_icon_background: "#2E7D32" # Green background matching the app theme
  adaptive_icon_foreground: "assets/logo.jpg"
  remove_alpha_ios: true
